    <section>
      <div class="title">
        <h1> Ready To Make Something Amazing?</h1>

        <p>Let’s Start A Project!</p>
        <p>Tell us about your dreams and we’ll bring them to life.</p>

      </div>
      <div class="contact">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="First Name" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="Email" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Subject" />
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <textarea placeholder="Tell us about your project, How can we help you? "></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <input type="submit" value="Send" />
              </div>
            </div>
          </form>
        </div>

        <div class="contact-info">
          <div class="info-box">
            <img src="img/map.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Address</h4>
              <p>Eu Remote </p>
            </div>
          </div>
          <div class="info-box">
            <img src="img/email.png" class="contact-icon" alt="" />

              <h4>Email</h4>
              <a href="mailto:anyone@example.com">wezcodestudio@gmail.com</a>
            </div>
          </div>
          <div class="info-box">
            <img src="img/phone.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Call</h4>
              <a href="tel:+393516201341">+39 3516201341</a>
